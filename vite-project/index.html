<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
  </head>
  <body>
    <h1 class="page_title">Countries</h1>
    <div class="container_btns">
      <button class="btn">Europe</button>
      <button class="btn">Asia</button>
      <button class="btn">Africa</button>
      <button class="btn">South America</button>
      <button class="btn">North America</button>
    </div>
    <div class="container_cards">
      <div class="card">
        <h2 class="card_title">USA</h2>
        <img src="https://cdn.britannica.com/33/4833-050-F6E415FE/Flag-United-States-of-America.jpg" alt="USA Flag">
        <h3 class="price">$5</h3>
      </div>
      <div class="card">
        <h2 class="card_title">China</h2>
        <img src="https://cdn.britannica.com/90/7490-050-5D33348F/Flag-China.jpg?w=400&h=235&c=crop" alt="China Flag">
        <h3 class="price">$5</h3>
      </div>
      <div class="card">
        <h2 class="card_title">Egypt</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Flag_of_Egypt_%281972%E2%80%931984%29.svg/220px-Flag_of_Egypt_%281972%E2%80%931984%29.svg.png" alt="Egypt Flag">
        <h3 class="price">$5</h3>
      </div>
      <div class="card">
        <h2 class="card_title">France</h2>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c3/Flag_of_France.svg/2560px-Flag_of_France.svg.png" alt="France Flag">
        <h3 class="price">$5</h3>
      </div>
      <div class="card">
        <h2 class="card_title">Brazil</h2>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Flag_of_Brazil.svg/640px-Flag_of_Brazil.svg.png" alt="Brazil Flag">
        <h3 class="price">$5</h3>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
